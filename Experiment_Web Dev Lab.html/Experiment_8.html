<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles & Background Example</title>

    <style>
               body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://i.pinimg.com/originals/ae/c0/3a/aec03ad95bf4e8afb976ca41e33250c0.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-family: "Georgia", serif;
            font-size: 48px;
            text-shadow: 2px 2px 4px black;
        }
        .content-box {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-image: url('https://th.bing.com/th/id/R.61b5be101b7f9189ffc62347330327b6?rik=k0czb7BOQuxu2Q&riu=http%3a%2f%2fphandroid.s3.amazonaws.com%2fwp-content%2fuploads%2f2014%2f10%2fmountains.jpg&ehk=SgiUqECI25%2by9ZeBe0dfIVZyigJSGLOgjtHuPX%2bMuvM%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 12px;
            font-size: 20px;
            line-height: 1.6;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        }
        .highlight {
            font-family: "Courier New", monospace;
            color: yellow;
            font-weight: bold;
        }

        .normal {
            color: white;
        }
    </style>

</head>
<body>

    <h1>EXPERIMENT 8 
- CSS Styles & Background Example
    </h1>

    <div class="content-box">
        <p class="normal">
           CSS is used to control the style and layout of web pages.
            It allows you to apply fonts, colors, spacing, and backgrounds.
        </p>

        <p class="highlight">
            This paragraph uses a different font and color through a CSS class selector.
        </p>

        <p class="normal">
            This section has its own background image.
        </p>
    </div>

</body>
</html>
