<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <center><h2 style="color: red;font-style: italic;">Student Registration Form</h2></center>
        <br>
        <br>
        <table align="center" border="0">
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="Name" required></input></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="Email" required></input></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="Password:" required></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="Confirm Password" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male</input>
                &nbsp;
                <input type="radio"  name="Gender">Female</input>
            </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="Hobbies">Playing Cricket</input>
                    
                    <input type="checkbox" name="Hobbies">Reading</input>
                   &nbsp;
                    <input type="checkbox"  name="Hobbies">Singing</input>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" rows="4" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>
                    Course Selection
                </td>
                <td>
                    <select name="Course">
                    <option>B.Tech</option>
                    <option>B.sc</option>
                    <option>B.Comm</option>
                    <option>Ba.LLB</option>
                    <option>BCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><br><br></td>
            </tr>
            <tr>
                <td></td>
                <td>
                <input type="submit" name="submit" value="submit"></input>
                <input type="reset" name="reset" value="reset"></input>
                </td>
            </tr>
            
        </table>
    </body>
</html>
