<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .header {
      background-color: #131921;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
      justify-content: space-between;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ff9900;
    }
    .search-box {
      display: flex;
      flex: 1;
      margin: 0 20px;
    }
    .search-box input {
      flex: 1;
      padding: 8px;
      border: none;
    }
    .search-box button {
      background-color: #febd69;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 14px;
    }
    .hero {
      background-color: white;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      margin: 15px;
      border-radius: 6px;
    }
    .hero img {
      width: 40%;
      border-radius: 6px;
    }
    .hero-text {
      width: 55%;
    }
    .hero-text h1 {
      margin: 0;
      color: #232f3e;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 15px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 200px;
      text-align: center;
      padding: 10px;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      font-size: 14px;
      margin: 10px 0 5px;
    }
    .price {
      color: #b12704;
      font-weight: bold;
    }
    .btn {
      background-color: #ffd814;
      border: none;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 6px;
    }
    .footer {
      background-color: #131921;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Amazon</div>
    <div class="search-box">
      <input type="text" placeholder="Search products...">
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Orders</a>
    </div>
  </div>

  <div class="hero">
    <div class="hero-text">
      <h1>Welcome to Amazon</h1>
      <p>Get amazing deals on electronics, fashion, and more.</p>
    </div>
    <img src="https://via.placeholder.com/400x250.png?text=Deals+Banner" alt="Banner">
  </div>

  <div class="products">
    <div class="product">
      <img src="https://assets.myntassets.com/dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/25958306/2024/3/15/708887ab-e077-4d6f-823a-3c0e7fe720761710501507136-JBL-Blue-Tune-720BT-76Hr-Playtime-Quick-Charge-Multi-Connect-1.jpg" alt="Headphones">
      <h3>Wireless Headphones</h3>
      <div class="price">₹1499</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://www.gonoise.com/cdn/shop/files/1_c95e5561-4f66-413d-b143-42d31821e554.webp?v=1721392308" alt="Watch">
      <h3>Smart Watch</h3>
      <div class="price">₹2499</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://www.sencor.com/getmedia/6770caad-d0be-4d0d-b5f0-01bbc4c1c555/35059169.jpg" alt="Speaker">
      <h3>Bluetooth Speaker</h3>
      <div class="price">₹999</div>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/510uTHyDqGL._AC_UF1000,1000_QL80_.jpg" alt="Laptop">
      <h3>Laptop</h3>
      <div class="price">₹38999</div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    © 2025 Amazon | Created by Lakshay Motla |
  </div>

</body>
</html>
